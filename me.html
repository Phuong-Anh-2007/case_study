<script>
    let elem = document.getElementById('result');

    elem.innerHTML='Hello '+localStorage.getItem('username')
                    +'This is your goal: '
                    +'X: <p id="goalX">'+localStorage.getItem('X')+'</p>'
                    +'<br>'
                    +'O: <p id="goalO">'+localStorage.getItem('O')+'</p>'
                    +'<br>'
                    +'<a href="cr.html">Play</a>'

    if (localStorage.getItem('X') == null && localStorage.getItem('O')==null) {
        document.getElementById('goalX').innerHTML=0;
        document.getElementById('goalO').innerHTML=0;
    }
