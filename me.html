<script>
    let elem = document.getElementById('result');

    elem.innerHTML='<h3> Hello '+localStorage.getItem('username')+'<h3>'

                    +'<table>'
                        +'<tr >'

                        +'<tr>'

                        +'</tr>'
                    +'</table>'
                    +'<br>'
                    +'<a href="cr.html" target="_blank"><div class="play">PLAY</div>'+'</a>';
                    
    if (localStorage.getItem('X') == null && localStorage.getItem('O')==null) {
        document.getElementById('goalX').innerHTML=0;
        document.getElementById('goalO').innerHTML=0;
    } else if (localStorage.getItem('X') == null){
        document.getElementById('goalX').innerHTML=0;
    } else if (localStorage.getItem('O')==null) {
        document.getElementById('goalO').innerHTML=0;
    }
    
    // localStorage.clear();
